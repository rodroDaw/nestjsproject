<!DOCTYPE html>
<html>

<head>
  <title>NEST - GENERAL CHAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
  <div class="container mt-5">
    <h1>GENERAL CHAT</h1>
    <h2 class="mt-5">Saludos, <!--USER_NAME--></h2>
    <h3 class="mt-5">Chat general:</h2>
      <div class="bg-light text-dark p-2 rounded">
        <form action="send" method="POST">
          <label for="text">Publica un mensaje:</label>
          <input id="text" name="text" class="form-control">
          <button type="submit" class="w-100 btn btn-warning mt-2">Enviar</button>
        </form>
      </div>
  </div>
</body>
<div class="container my-4">
  <div class="bg-light text-dark p-2 rounded">
    <!--CHAT_LIST-->
  </div>
</div>

</html>
